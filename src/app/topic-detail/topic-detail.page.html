<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ this.topic?.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item-sliding *ngFor="let post of topic?.posts">
        <ion-item>
          <ion-label>{{ post.name }}</ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button id="open-modal" expand="block" (click)="openModal()"><ion-icon name="add-outline"></ion-icon></ion-fab-button> 
</ion-fab>
