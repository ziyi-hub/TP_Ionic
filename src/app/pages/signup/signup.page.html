<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/login"></ion-back-button>
      </ion-buttons>
      <ion-title>
        SignUp
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img src="../../assets/img/login.jpg"
    alt="designed By Freepik"></ion-img>
  <form [formGroup]="regForm" class="custom-padding" novalidate>
    <ion-item class="ion-padding-top">
      <ion-input formControlName="firstName" placeholder="Given Name"></ion-input>
      <div class="text-danger"
        *ngIf="this.regForm.controls['firstName'].touched && this.regForm.controls['firstName'].invalid">
        A given name is required
      </div>
    </ion-item>
    <ion-item class="ion-padding-top">
      <ion-input formControlName="lastName" placeholder="Family Name"></ion-input>
      <div class="text-danger"
        *ngIf="this.regForm.controls['lastName'].touched && this.regForm.controls['lastName'].invalid">
        A family name is required
      </div>
    </ion-item>
    <ion-item class="ion-padding-top">
      <ion-input formControlName="username" placeholder="Username"></ion-input>
      <div class="text-danger"
        *ngIf="this.regForm.controls['username'].touched && this.regForm.controls['username'].invalid">
        A username is required
      </div>
    </ion-item>
    <ion-item class="ion-padding-top">
      <ion-input formControlName="email" placeholder="Email"></ion-input>
      <div class="text-danger" *ngIf="this.regForm.controls['email'].touched && this.regForm.controls['email'].invalid">
        A valid email is required
      </div>
    </ion-item>
    <ion-item class="ion-padding-top">
      <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
      <ion-label color="danger"
        *ngIf="this.regForm.controls['password'].touched && this.regForm.controls['password'].invalid">
        Minimum 4 characters, at least 1 upper case letter, 1 lower case letter, 1 number and 1 special character
      </ion-label>
    </ion-item>
    <ion-item class="ion-padding-top">
      <ion-input type="password" formControlName="confirmPassword" placeholder="Confirm Password"></ion-input>
      <div class="text-danger"
        *ngIf="this.regForm.controls['confirmPassword'].touched && this.regForm.controls['confirmPassword'].invalid && this.regForm.controls['confirmPassword'].dirty">
        Passwords must match
      </div>
    </ion-item>
    <ion-item class="ion-padding-top">
      <ion-label>Profile photo</ion-label>
        <form>
          <ion-item>
            <ion-input type="file" name="imgUrl" (change)="uploadService.chooseFile($event)"></ion-input>
          </ion-item>
        </form>
    </ion-item>
    <ion-button (click)="addFile(this.uploadService.selectedFile, $event)" expand="block">Sign up</ion-button>
  </form>
  <ion-row>
    <ion-col class="ion-text-center">
      <p>
        Already a member? <a [routerLink]="['/login']">Sign in</a>
      </p>
    </ion-col>
  </ion-row>
</ion-content>
