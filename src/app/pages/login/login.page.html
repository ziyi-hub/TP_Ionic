
<ion-content [fullscreen]="true">

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        <h1>Login</h1>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="loginForm" class="ion-padding" novalidate>
    <ion-item class="ion-padding-vertical">
      <ion-input formControlName="email" placeholder="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" formControlName="password" placeholder="password"></ion-input>
    </ion-item>

    <ion-row class="ion-justify-content-between ion-align-items-center ion-padding-vertical">
      <ion-row class="ion-align-items-center">
        <ion-checkbox class="ion-padding-end"/>
        <!-- <p>Remember me</p> -->
      </ion-row>

      <ion-label (click)="resetPassword()" >
        <a>Forgot password?</a>
      </ion-label>
    </ion-row>

    <ion-button (click)="login()" expand="block" class="ion-padding-vertical">Sign in</ion-button>
    <ion-button fill="outline" expand="block">Sign in with Google</ion-button>

    <ion-row>
      <ion-col>
        <p class="ion-text-center">
          Not a member yet?
          <a [routerLink]="['/signup']">&nbsp;Signup</a>
        </p>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
