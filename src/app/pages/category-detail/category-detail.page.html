<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ this.category?.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title size="large">{{this.category?.name}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    @for (recipe of recipes; track recipe?.id) {
      <ion-item-sliding #recipesItem data-testid="recipes">
        <ion-item-options side="start">
          <ion-item-option color="success" (click)="editRecipe(recipe.id);closeIonSliding(recipesItem)">
            <ion-icon name="pencil-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item (click)="showRecipe(this.category!.id, recipe.id)">
          <ion-label>{{ recipe.name }}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="presentAlertDelete(this.deleteRecipe.bind(this, this.username!), recipe.id, recipe.name);closeIonSliding(recipesItem)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    }
  </ion-list>
</ion-content>
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button id="open-modal" data-testid="open-new-recipe-modal-btn" expand="block" (click)="createRecipe()">
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
