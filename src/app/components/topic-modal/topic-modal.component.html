<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <div *ngIf="topicId; else newTopic">
      <ion-title>Update Topic</ion-title>
    </div>
    <ng-template #newTopic>
      <ion-title>Add new Topic</ion-title>
    </ng-template>
    <ion-buttons slot="end">
      <ion-button data-testid="confirm-new-topic-modal-btn" (click)="confirm()" [strong]="true" [disabled]="name.errors?.['required']"><ion-icon name="checkmark-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-input data-testid="topic-name" required="true" labelPlacement="stacked" label="Name" [formControl]="name" errorText="Name is required"></ion-input>
  </ion-item>
</ion-content>
