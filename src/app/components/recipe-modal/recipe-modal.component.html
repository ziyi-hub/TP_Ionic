<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <div *ngIf="recipeId; else newRecipe">
      <ion-title>Update Recipe</ion-title>
    </div>
    <ng-template #newRecipe>
      <ion-title>Add new recipe</ion-title>
    </ng-template>
    <ion-buttons slot="end">
      <ion-button data-testid="confirm-new-recipe-modal-btn" (click)="confirm(this.recipeId, this.uploadService.selectedFile, $event)" [strong]="true" [disabled]="recipeForm.errors?.['required']">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="recipeForm">
    <ion-item>
      <ion-input data-testid="recipe-name" labelPlacement="stacked"  label="Name"  required formControlName="name" errorText="Recipe name is required" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-select label="Serving" labelPlacement="stacked" required formControlName="serving" errorText="Serving is required">
        <ion-select-option *ngFor="let num of numbers" [value]="num">{{ num }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input data-testid="duration" labelPlacement="stacked"  label="Duration"  required formControlName="duration" errorText="Duration is required" ></ion-input>
    </ion-item>
  </form>

  <ion-card class="ion-no-margin ion-margin-top">
    <ion-card-subtitle class="ion-padding">
      Upload image
    </ion-card-subtitle>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-input accept="image/*" type="file" name="inputFile" (change)="uploadService.chooseFile($event)" required></ion-input>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>


  <ion-label>
    <h2>Ingredient</h2>
  </ion-label>
  <form [formGroup]="ingredientsForm">
    <ion-row>
      <ng-container formArrayName="ingredients">
        <ng-container *ngFor="let ingredientGroup of ingredients.controls; let i = index">
          <ion-row [formGroupName]="i">
            <ion-label>Name</ion-label>
            <ion-input placeholder="name" formControlName="name"></ion-input>
            <ion-label>Volume</ion-label>
            <ion-input placeholder="volume" formControlName="volume"></ion-input>
            <ion-button (click)="removeIngredient(i)">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-row>
        </ng-container>
      </ng-container>
    </ion-row>
    <ion-button (click)="addIngredient()">Add Ingredient</ion-button>
  </form>

  <ion-label>
    <h2>Steps</h2>
  </ion-label>
  <form [formGroup]="stepsForm">
    <ion-row>
      <ng-container formArrayName="steps">
        <ng-container *ngFor="let stepGroup of steps.controls; let i = index">
          <ion-row [formGroupName]="i">
            <ion-label>Description</ion-label>
            <ion-input placeholder="description" formControlName="description"></ion-input>
            <ion-button (click)="removeStep(i)">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-row>
        </ng-container>
      </ng-container>
    </ion-row>
    <ion-button (click)="addStep()">Add Step</ion-button>
  </form>

  <ion-label>
    <h2>Tags</h2>
  </ion-label>
  <form [formGroup]="tagsForm">
    <ion-row>
      <ng-container formArrayName="tags">
        <ng-container *ngFor="let tagGroup of tags.controls; let i = index">
          <ion-row [formGroupName]="i">
            <ion-label>Name</ion-label>
            <ion-input placeholder="name" formControlName="name"></ion-input>
            <ion-button (click)="removeTag(i)">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-row>
        </ng-container>
      </ng-container>
    </ion-row>
    <ion-button (click)="addTag()">Add Tag</ion-button>
  </form>

</ion-content>
