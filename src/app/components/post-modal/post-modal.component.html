<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Add new Post</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true"><ion-icon name="checkmark-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="post">
    <ion-item>
      <ion-input labelPlacement="stacked"  label="Name"  formControlName="name" errorText="Invalid name" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea label="Description" labelPlacement="stacked" [autoGrow]="true" formControlName="description"></ion-textarea>
    </ion-item>
  </form>
</ion-content>
