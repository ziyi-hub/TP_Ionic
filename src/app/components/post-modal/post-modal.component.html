<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <div *ngIf="postId; else newPost">
      <ion-title>Update Post</ion-title>
    </div>
    <ng-template #newPost>
      <ion-title>Add new post</ion-title>
    </ng-template>
    <ion-buttons slot="end">
      <ion-button data-testid="confirm-new-post-modal-btn" (click)="confirm()" [strong]="true" [disabled]="postForm.errors?.['required']"><ion-icon name="checkmark-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Add new recipe</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form (submit)="uploadService.addRecipe('22333', $event)">
        <ion-item>
          <ion-input type="file" name="inputFile" (change)="uploadService.chooseFile($event)" required></ion-input>
        </ion-item>

        <ion-button type="submit">Add</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
