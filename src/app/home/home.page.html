<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <h1 class="ion-padding-horizontal">DishShare</h1>
    <p class="ion-padding-horizontal">Good morning {{this.username}}</p>
    <ion-buttons slot="end">
      <ion-button>
        <ion-avatar>
          <img alt="avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light" class="ion-padding">
  <ion-label class="ion-margin-top">
    My categories
  </ion-label>

  @for (category of categories$ | async; track category.id) {
    <ion-list class="ion-margin-vertical ion-padding" lines="none">
      <ion-item-sliding data-testid="categories" #ionItemSliding>
        <ion-item-options side="start">
          <ion-item-option color="success" (click)="updateCategory(category.id);closeIonSliding(ionItemSliding)"><ion-icon name="pencil-outline"></ion-icon></ion-item-option>
        </ion-item-options>

        <ion-item (click)="navigateToDetail(category.id)">
          <ion-avatar slot="start">
            <!--<img src="{{category.imgUrl}}">-->
            <img src="https://source.unsplash.com/100x100?macbook" />
          </ion-avatar>
          <ion-label>
            <h2>{{ category.name }}</h2>
            <p>okkpppii</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="presentAlertDelete(this.deleteCategory.bind(this), category.id, category.name);closeIonSliding(ionItemSliding)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  }

  <ion-label>
    Shared with me
  </ion-label>

  @for (category of sharedCategories$ | async; track category.id) {
    <ion-list class="ion-padding ion-margin-vertical" lines="none">
      <ion-item-sliding data-testid="categories" #ionItemSliding>
        <ion-item-options side="start">
          <ion-item-option color="success" (click)="updateCategory(category.id);closeIonSliding(ionItemSliding)"><ion-icon name="pencil-outline"></ion-icon></ion-item-option>
        </ion-item-options>

        <ion-item class="ion-no-margin" (click)="navigateToDetail(category.id)">
          <ion-avatar slot="start">
            <!--<img src="{{category.imgUrl}}">-->
            <img src="https://source.unsplash.com/100x100?macbook" />
          </ion-avatar>
          <ion-label>
            <h2>{{ category.name }}</h2>
            <p>okkpppi</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="presentAlertDelete(this.deleteCategory.bind(this), category.id, category.name);closeIonSliding(ionItemSliding)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  }

</ion-content>
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button data-testid="open-new-category-modal-btn" id="open-modal" expand="block" (click)="createCategory()">
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
