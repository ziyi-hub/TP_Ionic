<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Topics
    </ion-title>
    <ion-item slot="end">
      <ion-button (click)="logout()">
        Logout
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    @for (topic of topics$ | async; track topic.id) {
    <ion-item-sliding data-testid="topics" #ionItemSliding>
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="updateTopic(topic.id);closeIonSliding(ionItemSliding)"><ion-icon name="pencil-outline"></ion-icon></ion-item-option>
      </ion-item-options>

      <ion-item (click)="navigateToDetail(topic.id)">
        <ion-label>{{ topic.name }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="presentAlertDelete(this.deleteTopic.bind(this), topic.id, topic.name);closeIonSliding(ionItemSliding)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    }
  </ion-list>
</ion-content>
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button data-testid="open-new-topic-modal-btn" id="open-modal" expand="block" (click)="createTopic()">
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
