<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Topics
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    @for (topic of topics; track topic.id) {
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="updateTopic(topic.id)"><ion-icon name="pencil-outline"></ion-icon></ion-item-option>
      </ion-item-options>
  
      <ion-item (click)="navigateToDetail(topic.id)">
        <ion-label>{{ topic.name }}</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTopic(topic.id)"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  }
  </ion-list>
</ion-content>
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button id="open-modal" expand="block" (click)="createTopic()">
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
